<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="js/menu.js"></script>
    <script defer src="js/game_main.js"></script>
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <section class="main_wrap">
      <!-- New game menu start -->
      <section class="new_game_page">
        <section class="new_game_wrap">
          <div class="player_pick_box">
            <h3>Pick player 1's mark</h3>
            <div class="toggle_wrap">
              <div class="toggle_item">
                <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                    fill="#a8bfc9"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="toggle_item">
                <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                    fill="#a8bfc9"
                  />
                </svg>
              </div>
            </div>
            <p>Remember: X goes first</p>
          </div>
          <button class="new_game_button" data-playerType="cpu">
            New Game (vs CPU)
          </button>
          <button class="new_game_button" data-playerType="player">
            New Game (vs player)
          </button>
        </section>
      </section>
      <!-- New game menu end -->

      <!-- Game board start -->
      <section class="game_page">
        <section class="game_header_wrap">
          <div class="header_block"></div>
          <div class="header_block current_player">
            <div class="player_turn">
              <svg
                width="32"
                height="32"
                viewBox="0 0 64 64"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                  fill="#a8bfc9"
                  fill-rule="evenodd"
                />
              </svg>
              TURN
            </div>
            <div class="player_turn invisible">
              <svg
                width="32"
                height="32"
                viewBox="0 0 64 64"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                  fill="#a8bfc9"
                />
              </svg>
              TURN
            </div>
          </div>
          <div class="header_block">
            <button class="btn_reset">
              <img src="assets/icon-restart.svg" />
            </button>
          </div>
        </section>
        <section class="game_board_wrap">
          <div class="board_block"></div>
          <div class="board_block"></div>
          <div class="board_block"></div>
          <div class="board_block"></div>
          <div class="board_block"></div>
          <div class="board_block"></div>
          <div class="board_block"></div>
          <div class="board_block"></div>
          <div class="board_block"></div>
        </section>
        <section class="score_wrap">
          <div class="score_block"></div>
          <div class="score_block"></div>
          <div class="score_block"></div>
        </section>
      </section>
      <!-- x/o icon -->
      turn X (You)
      <!-- Your score -->
      Ties
      <!-- Ties score -->
      X (CPU)
      <!-- CPU score -->

      Oh no, you lost You won! Player
      <!-- 1/2 -->
      wins!

      <!-- x/o icon -->
      takes the round Round tied Restart game? Quit Next round No, cancel Yes,
      restart

      <!-- Game board end -->
    </section>
  </body>
</html>
